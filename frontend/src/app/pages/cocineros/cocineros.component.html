<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <tr *ngFor="let pedido of pedidos" >
           <div *ngIf="true" class="card mb-4 box-shadow">
            <p> Mozo Fede </p>
            <th scope="row">Mesa Nro {{pedido.idMesa}} </th>
            <div class="card-body">            
           
            <tr *ngFor="let item of pedido.itemProductoCocinaDto" >
            <th  scope="row">*  {{item.cantidad}} - {{item.nombre}}   </th>

            </tr>
            <hr>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">En Preparacion</button>
                  <button type="button" class="btn btn-sm btn-primary">Listo</button>
                </div>
                <small class="text-muted">18 mins</small>
              </div>
            </div>
          </div>
        </tr>
        </div>       
      </div>
       
   
      
    </div>
  </div>
