
<br>
<FONT SIZE=8 COLOR="white"> Cocina </FONT>
<br>
<div class="album py-5 bg-light">
    <div class="grid-container">
         <!-- <tr  >-->
        <div *ngFor="let pedido of pedidos">
           <div class="grid-item1" *ngIf="true" class="card mb-4 box-shadow">
            <p> Mozo Fede </p>
            <th scope="row">Mesa Nro {{pedido.idMesa}} </th>
            <div class="card-body">            
           
            <tr *ngFor="let item of pedido.itemProductoCocinaDto" >
              <th  scope="row">*  {{item.cantidad}} - {{item.nombre}}   </th>

            </tr>
            <hr>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="EditEstado(pedido.id,'ENPREPARACION')" type="button" class="btn btn-sm btn-outline-secondary">En Preparacion</button>
                  <button (click)="EditEstado(pedido.id,'LISTO')" type="button" class="btn btn-sm btn-primary">Listo</button>
                </div>
                <small class="text-muted">18 mins</small>
              </div>
            </div>
          </div>
        </div>
       <!-- </tr>-->
      
  </div>       
</div>
