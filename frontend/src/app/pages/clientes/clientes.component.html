<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="clientes.component.css">
</head>
<div class="conteiner mt-3">
     Nuevo Pedido
     <hr>
        <div class="grid">
          <div class="listado">Tu Pedido
            <hr>
            <p>Cant|  Descripcion del producto|Precio</p>
           <hr>
           
           <p *ngIf="pedidovista.producto != null">{{pedidovista.cantidad}} {{pedidovista.producto.nombre}} ${{pedidovista.producto.precio}} </p>


           <button (click)="guardarpedido()" class="btn btn-success btn-lg btn-block">Confirmar</button>
          </div >
         <ul>
           <li *ngFor="let producto of productos">
            <div>{{producto.nombre}}{{producto.precio}}
              <img src={{producto.imgpath}} style="width:200px;height: 200px;">
              <button (click)="agregarProducto(producto)" type="button" class="btn btn-primary" >Agregar</button>
             </div>
           </li>
         </ul>         
         
            
        </div> 
        
       
</div>
