 
  <table class="table table-dark table-striped">
    <thead>
      <tr>
         
        <th scope="col">Mesa</th>
        <th scope="col">Estado</th>
        <th scope="col">Tiempo Demora</th>
        <th scope="col">Total a Pagar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosArray" >
        <th scope="row">{{pedido.idMesa}} </th>
        <th scope="row">{{pedido.estado}} </th>
        <th scope="row">{{pedido.fecha}} </th>
        <th scope="row">{{pedido.precio}}</th>
      </tr>
       
    </tbody>
  </table>
