<div class="mt-3">
  <button (click)="nuevo()" class="btn btn-primary">
    Nuevo Pedido
  </button>
  <button (click)="salir()" class="btn btn-danger">
    Salir
   </button>
</div>
<div class="mt-3">
    
</div>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
       
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Total</th>
       
         
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">        
        <td>{{item.nombre}} </td>
        <td>{{item.cantidad}} </td>
        <td>{{item.precio}}</td>
        <td> ${{total(item.precio,item.cantidad)}}</td>
     </tr>  
      
    </tbody>
  </table>
