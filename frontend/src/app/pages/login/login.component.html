<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
          [(ngModel)]="nombreUsuario" required>
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control"
          [(ngModel)]="password" required>
      </div>
      <div class="form-group">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
      </div>
  </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
